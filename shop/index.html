<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumipuchi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
<header class="site-header">
  <nav>
    <div class="logo">lumipuchi</div>

    <ul class="nav-links">
      <li><a href="../">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg> Home</a></li>

      <li><a href="#">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
          <line x1="3" y1="6" x2="21" y2="6"/>
        </svg> Shop</a></li>

      <li><a href="../contact/">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21 10a8.38 8.38 0 0 1-1.9 5.4L12 22l-7.1-6.6A8.38 8.38 0 0 1 3 10a9 9 0 1 1 18 0z"/>
        </svg> Contact</a></li>
    </ul>

    <div class="nav-actions">
      <button id="cart-btn" class="nav-btn" aria-label="View cart">
        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.68 13.39A2 2 0 0 0 9.65 16h9.7a2 2 0 0 0 1.97-1.61L23 6H6"/>
        </svg>
        <span id="cart-count">0</span>
      </button>

      <button id="theme-toggle" class="nav-btn" aria-label="Toggle dark mode">
        <svg id="theme-icon" class="nav-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M21.64 13a9 9 0 1 1-9-11 7 7 0 0 0 9 11z"/>
        </svg>
      </button>
    </div>
  </nav>
</header>

  <main>
    <div class="card">
      <img src="../assets/images/keychain.jpg" alt="Kawaii Keychain">
      <div class="card-content">
        <h3>Kawaii Cherry Keychain</h3>
        <p>cute cherry charm, enamel finish</p>
        <div class="price">₹349</div>
        <button class="btn add-to-cart"
                data-id="keychain-001"
                data-name="Kawaii Cherry Keychain"
                data-price="349"
                data-image="../assets/images/keychain.jpg">
          Add to cart
        </button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 lumipuchi. All rights reserved.</p>
  </footer>

<div id="cart-modal" class="cart-modal">
  <div class="cart-overlay"></div>
  <div class="cart-panel">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="close-cart" class="close-cart" aria-label="Close cart">
        <svg xmlns="http://www.w3.org/2000/svg" class="nav-icon" viewBox="0 0 24 24">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
    </div>
    <div id="cart-items" class="cart-items"></div>
    <div class="cart-footer">
      <span class="cart-total-label">Total:</span>
      <span class="cart-total">₹<span id="cart-total">0</span></span>
    </div>
    <div class="cart-actions">
      <button id="clear-cart" class="btn clear-btn">Clear</button>
      <button class="btn checkout-btn">Checkout</button>
    </div>
  </div>
</div>

  <script src="../assets/js/cart.js"></script>
  <script src="../assets/js/theme.js"></script>
</body>
</html>
